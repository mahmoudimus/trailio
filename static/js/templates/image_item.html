<div class="item" style="height:325px">
    <img style="margin-left:auto;margin-right:auto" src={{ medium }}>
    <div class="carousel-caption-mouse">
        <div class="carousel-caption" style="display:none">
            <p style="font-size:16px"><%=text%></p>
            <span class="rating pull-right">
                <span class="star {{#if voted }}voted{{/if}} %>"></span>
            </span>
        </div>
    </div>
</div>
